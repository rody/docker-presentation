  <h1>Containers</h1>
  <h3>Ce sont les unités d'éxécution</h3>

  <p>&nbsp;</p>
  <p>Ils permettent d'exécuter un processus en isolation des autres containers et du l'OS hôte</p>
  <p>&nbsp;</p>
  <p>Un container est donc auto-suffisant (il contient toutes les dépendances de l'application)</p>
